<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = [2,5,1,7,6,9,4]
        for (var i = 0; i < a.length; i++){
            for (var j = a.length-1; j>i; j--){
                if (a[j]<a[j-1]) {
                    var tmp = a[j];
                    a[j] = a[j-1];
                    a[j-1] = tmp;
                }
            }
        }
        console.log(a);
    </script>
</head>
